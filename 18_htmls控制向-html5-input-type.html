<!DOCTYPE html>
<html lang="zh-hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <h2>日期控制項</h2>
        <label for="">date: </label>
        <input type="date" neme="date" min="2024-05-31"max="2024-06-14" value="2024-06-03">
        <br>
        <label for="">datetime-local: </label>
        <input type="datetime-local" name="datetime-local">
        <br>
        <label for="">month: </label>
        <input type="month" name="month">
        <br>
        <label for="">week: </label>
        <input type="week" name="week">
        <hr>
        <h2>文字控制項</h2>
        <label for="">email: </label>
        <input type="email" name="email">
        <br>
        <label for="">url: </label>
        <input type="url" name="url" value="https://">
        <br>
        <label for="">tel: </label>
        <input type="tel" name="tel" maxlength="10">
        <br>
        <label for="">search:</label>
        <input type="search" name="search">
        <hr>
        <h2>其他控制項</h2>
        <label for="">color: </label>
        <input type="color" name="color">
        <br>
        <label for="">range</label>
        <input type="range" name="range" value="">
        <br>
        <label for="">number</label>
        <input type="number" name="number">
        <input type="submit">
    </form>
</body>
</html>
