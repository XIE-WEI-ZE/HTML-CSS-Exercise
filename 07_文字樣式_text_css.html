<!DOCTYPE html>
<html lang="zh-hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>文字顏色</h2>
    <p style="color: aqua;">段落元素</p>
    <p style="color: rgb(17, 114, 199);">段落元素</p>

    <h2>文字大小</h2>
    <!-- 12px以下不建議 因為不容易閱讀 -->
    <span style="font-size: 40px;">文字</span>
    <span style="font-size: 88%; color: blue;">文字</span >
    <span style="font-size: 2em; color: navy;">文字</span>
    <span style="font-size: 16px; color: red;">文字</span>
    <span style="font-size: 6px;">文字</span>
    
<div>
    <div>
        <h2>文字大小</h2>
        <span style="font-size: 40px;">文字</span>

        <span style="font-size: 6px;">文字</span>
    </div>
</div>
<h2>文字粗細</h2>
<!-- 100~300粗細肉眼看不出來 -->
<!-- 400~500粗細肉眼看不出來 -->
<!-- 600~900粗細肉眼看不出來 -->
<p style="font-weight: 900;">文字</p>
<p style="font-weight: bold;">文字</p>
<p style="font-weight: 100;">文字</p>

</body>
</html>
