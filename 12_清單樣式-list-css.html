<!DOCTYPE html>
<html lang="zh-hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>清單元素 list</title>
    <link rel="stylesheet" href="./styles/list.css">
  </head>
  <body>
    <h2>項目清單(無順序)</h2>
    <h3>資展國際課程</h3>
    <ul class="list1">
      <li>養成班</li>
      <li>在職班</li>
      <li>企業包班</li>
    </ul>

    <h2>序號清單(有順序)</h2>
    <h3>2022程式語言排名</h3>
    <ol class="list2">
      <li>JavaScript</li>
      <li>HTML/CSS</li>
      <li>SQL</li>
      <li>SQL</li>
    </ol>

    <h2>巢狀清單</h2>
    <ul>
      <li>
        養成班
        <ol class="list3">
          <li>JAVA</li>
          <li>MFEE</li>
          <li>MMMH</li>
        </ol>
      </li>
      <li>在職班</li>
      <li>企業包班</li>
    </ul>

    <h2>定義清單</h2>
    <h3>櫻花鉤吻鮭</h3>
    <dl>
      <dt>學名</dt>
      <dd>Oncorhynchus masou formosanus</dd>
      <dt>俗名</dt>
      <dd>台灣鮭魚</dd>
      <dd>台灣鱒</dd>
      <dd>次高鱒</dd>
      <dt>俗名</dt>
      <dd>
        <ul>
          <li>台灣鮭魚</li>
          <li>台灣鱒</li>
          <li>次高鱒</li>
        </ul>
      </dd>
    </dl>
  </body>
</html>
